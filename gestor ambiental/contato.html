<body>
    <header>
        <div class="header-right">
            <a href="gestor_ambiental.html">

            <nav>
                <ul>
                    <li><a href="atividades.html">Atividades</a></li>

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <p>
                <center>Preencha o formul√°rio abaixo para entrar em contato conosco.</center>
            </p>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <center><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.614254535695!2d-70.7755689248305!3d-33.51141190063583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662dda739c9bdaf%3A0x2ac84e2070f6b180!2sEcogestores!5e0!3m2!1spt-BR!2sbr!4v1687005462071!5m2!1spt-BR!2sbr"
                width="600" height="275" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></center>
    </section>

    <button id="btn-topo" onclick="voltarAoTopo()">Voltar ao topo</button>

    <script>
        function voltarAoTopo() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        window.onscroll = function () {
            mostrarOcultarBotao();
        };

        function mostrarOcultarBotao() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("btn-topo").style.display = "block";
            } else {
                document.getElementById("btn-topo").style.display = "none";
            }
        }
    </script>

            </p>
        </div>
    </footer>
